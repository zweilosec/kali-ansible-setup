    dest: /home/{{user}}/uploads/nc.zip
    mode: "0755"
  - url: https://github.com/ohpe/juicy-potato/releases/download/v0.1/JuicyPotato.exe
    dest: /home/{{user}}/uploads/JuicyPotato.exe
    mode: "0755"
